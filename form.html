<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="width=device-width, initial-scale=1.0">
        <title>Form Tambah Barang</title>
        <style>
            h2 {
                background-color: black;
                color: bisque;
            }
        </style>
    </head>
    <body>
        <h2>Tambah Barang</h2>
        <form action="">
            <label for="nama">Nama Barang:</label>
            <input type="text" id="nama" placeholder="contoh: GALON" required><br>
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" min="1" placeholder="contoh: 10" required><br>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
