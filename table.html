<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabel Barang</title>
        <style>
            body{
                color: bisque;
                background-color: black;
            }
            table,tr,th,td{
                border: 1px solid ghostwhite;
                border-spacing: 0;
            }
            th,td{
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align: center;">Daftar Barang</h2>
        <table>
            <tr>
                <th>No</th>
                <th>Nama Barang</th>
                <th>Jumlah</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Pensil</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Buku</td>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
